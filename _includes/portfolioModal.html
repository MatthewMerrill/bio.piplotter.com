{% assign project = include.project %}
<div class="portfolio-modal modal fade" id="portfolioModal{{ include.id }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
          <div class="container">
            <div class="row">
              <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2>{{ project.title }}</h2>
                        <hr class="star-primary">
                        <img src="img/portfolio/{{ project.img }}" class="img-responsive img-centered" alt="">
                        <p>{{ project.description }}</p>
                        <ul class="list-inline item-details">
                            {% for note in project.notes %}
                            <li>{% if note.key %}{{ note.key }}:{% endif %}
                            	{% if note.url %}
                                <strong><a href="{{ note.url }}">{{ note.value }}</a>
                                {% else %}
                                {{ note.value }}
                                {% endif %}
                                </strong>
                            </li>
                            {% endfor %}
                        </ul>
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
